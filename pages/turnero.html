              <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item tx-oscuro" href="servicios.html#dpto-cardio">Cardiología</a></li>

    <main class="turn">
      <form class="row g-3 turn__form">
        <h4>Para solicitar un turno complete el siguiente formulario</h4>
        <div class="col-xl-12 turn__form__inp">
          <label class="form-label tx-oscuro">Nombre</label>
          <input type="text" class="form-control tx-oscuro">
        </div>
        <div class="col-xl-12 turn__form__inp">
          <label class="form-label tx-oscuro">Apellido</label>
          <input type="text" class="form-control tx-oscuro">
        </div>
        <div class="col-xl-12 turn__form__inp">
          <label  class="form-label tx-oscuro">Email</label>
          <input type="text" class="form-control tx-oscuro">
        </div>
        <div class="col-xl-12 turn__form__inp">
          <label class="form-label">Especialidad requerida</label>
          <select class="form-select turn__form__inp__sel">
            <option class="" value="1">Cardiología</option>
            <option  class="" value="2">Clínica General</option>
            <option class="" value="3">Obstetricia</option>
            <option class="" value="4">Odontología</option>
            <option class="" value="5">Oftalmología</option>
            <option value="6">Pedriatría</option>
          </select>
        </div>
        <div class="col-12 turn__form__inp">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12 turn__form__inp">
          <button class="btn btn-primary tx-oscuro" type="submit">Enviar</button>
        </div>
      </form>
    </main>
    <footer class="footer">
