      <form class="row g-3 tr-main-form">
        <h4>Para solicitar un turno complete el siguiente formulario</h4>
        <div class="col-xl-12">
          <label class="form-label tx-oscuro">Nombre</label>
          <input type="text" class="form-control tx-oscuro">
        </div>
        <div class="col-xl-12">
          <label class="form-label tx-oscuro">Apellido</label>
          <input type="text" class="form-control tx-oscuro">
        </div>
        <div class="col-xl-12">
          <label  class="form-label tx-oscuro">Email</label>
          <input type="text" class="form-control tx-oscuro">
        </div>
        <div class="col-xl-12">
          <label class="form-label tx-oscuro">Especialidad requerida</label>
          <select class="form-select tx-oscuro">
            <option class="tx-oscuro" value="1">Cardiología</option>
            <option  class="tx-oscuro" value="2">Clínica General</option>
            <option class="tx-oscuro" value="3">Obstetricia</option>
            <option class="tx-oscuro" value="4">Odontología</option>
            <option class="tx-oscuro" value="5">Oftalmología</option>
            <option class="tx-oscuro" value="6">Pedriatría</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label tx-oscuro" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary tx-oscuro" type="submit">Enviar</button>
