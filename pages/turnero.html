    <main>
        <h4>Para solicitar un turno complete el siguiente formulario</h4>
        <form action="" method="">
         
            <label for="">Nombre completo</label> 
            <input type="text" name="nombre" id="nombre" placeholder="">
            <label for=""> Fecha de nacimiento </label>
            <input type="date" name="fecha de nacimiento" id="Fecha de nacimiento" placeholder="DD/MM/AA">
            <label for="">Especialidad y profesión</label>
            <input type="select" name="Especialidad y profesional" id="Especialidad y profesional" >
            <label for="">Seleccione día y horario</label>
            <input type="datetime" name="Día y hora del turno" id="Día y hora del turno" >
            <input type="submit" name="Enviar">
        </form>
